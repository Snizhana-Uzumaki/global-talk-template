<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="style.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers Sorter</title>
</head>
<body>

    <section class="Main-content">
        <div class="Mein-content-conteiner">
        <div class = "Random-number-coneiner">
            <button id="Button-Random" class = "Random-number-generator-button">Generate 20 integers</button>
            <p class="Random-number-discription"> between 1 and 100</p>
            <div id = "result" class="Generated-random-numbers">
            </div>
        </div>

        <div class="Sort-number-coneiner" id="Sort-number-coneiner">
            <div class="dropdown-Sort-metod-content">
                <select name="Sort" id="Sort-metod-list" class="dropdown-Sort-metod-button">
                    <option class="Sort-metod" value="Bubble"> Bubble Sort</option>
                    <option class="Sort-metod" value="Heapsort">Heapsort</option>
                </select>  
            </div>
            <button class = "Sort-number-button" id = "Button-Sort">
                Sort integers
            </button>
            <div  class="Sorted-numbers" id="sort">
      
            </div>
        </div>
        
    </div>
    </section>
    <script src="task.js"></script>
</body>
</html>
